name: Docker Publish

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: tag
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Extract image name
        id: image
        run: |
          IMAGE_NAME="ghcr.io/${{ github.repository_owner }}/mcp-gateway"
          echo "name=$IMAGE_NAME" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ steps.image.outputs.name }}:latest
            ${{ steps.image.outputs.name }}:${{ steps.tag.outputs.tag }}
            ${{ steps.image.outputs.name }}:${{ steps.tag.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Make package public
        run: |
          PACKAGE_NAME="mcp-gateway"
          OWNER="${{ github.repository_owner }}"
          PACKAGE_ENCODED="${OWNER}%2F${PACKAGE_NAME}"

          # GitHub Container Registry requires a separate API call to set visibility
          # Retry logic to handle package creation delay
          for i in {1..5}; do
            if gh api -X PATCH "/user/packages/container/${PACKAGE_ENCODED}" -f visibility=public 2>/dev/null; then
              echo "Package set to public"
              exit 0
            fi
            echo "Attempt $i failed, retrying..."
            sleep 1
          done
          echo "Warning: Could not set package to public automatically. Please set manually in GitHub."
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

